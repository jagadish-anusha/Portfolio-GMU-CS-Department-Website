<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CS Survey</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

	<!-- CSS style -->
	<style>
		body, h1,h2,h3,h4,h5,h6 
		{
			font-family: "Montserrat", sans-serif;

		}
		#main
		{
			background: #006633;
			color : #FFCC33;
		}
		#button
		{
			background: #006633;
			color : #FFCC33;
		}

		#resetButton
		{
			background: #006633;
			color : #FFCC33;	
		}
	</style>
	
</head>

<body onload="displayGreeting()">

	<!-- Cookie greeting -->
	<div id="greeting"></div>


	<!-- Survey heading -->
	<div class="m-0 p-0">
		<div class="m-0 p-0 text-center" id="main">
			<h1 class="m-0 p-2">CAMPUS SURVEY</h1> 
		</div>
	</div>


	<!-- Form start -->
	<form class="mt-0 p-5 needs-validation" novalidate autocomplete="on" name="survey-form" action="cs_dept.html">
		
		<!-- Name field-->
		<div class="form-group row">
			<label for="name" class="col-sm-2 col-form-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="name"  autocomplete="on"  placeholder="Name" autofocus>
			</div>
		</div>


		<!--Email  field-->
		<div class="form-group row mt-4">
			<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="inputEmail" autocomplete="on" placeholder="abc@email.com">
			</div>
		</div>


		<!--Address  field-->
		<div class="form-group row mt-4">
			<label for="inputAddress" class="col-sm-2 col-form-label">Street Address</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputStreetAddress" autocomplete="on"  placeholder="123 Abc St" >
			</div>
		</div>


		<!--Zipcode field-->
		<div class="form-group row mt-4">
			<label for="inputAddress" class="col-sm-2 col-form-label">Zip</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputZip" autocomplete="on"  placeholder="Zip" onblur="getCityAndState()">
			</div>
		</div>


		<!--City  field-->
		<div class="form-group row mt-4">
			<label for="inputAddress" class="col-sm-2 col-form-label">City</label>
			<div class="col-sm-10">
				<output type="text"  id="outputCity" ></output>
			</div>
		</div>


		<!--State  field-->
		<div class="form-group row mt-4">
			<label for="inputAddress" class="col-sm-2 col-form-label">State</label>
			<div class="col-sm-10">
				<output type="text" id="outputState" ></output>
			</div>
		</div>


		<!--Telephone  field-->
		<div class="form-group row mt-4">
			<label for="inputAddress" class="col-sm-2 col-form-label">Telephone Number</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputphone" autocomplete="on"  placeholder="Telephone number" >
			</div>
		</div>
		
		<!--URL  field-->
		<div class="form-group row mt-4">
			<label for="inputAddress" class="col-sm-2 col-form-label">URL</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputURL" autocomplete="on" placeholder="URL" >
			</div>
		</div>


		<!--DOS  field-->
		<div class="form-group row mt-4">
			<label for="inputAddress" class="col-sm-2 col-form-label">Date of Survey</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputDOS" placeholder="MM/DD/YYYY" >
			</div>
		</div>
		

		<!--Checkbox  field-->
		<div class="form-group row mt-4">
			<div class="col-sm-2">What did you like about the campus?</div>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck1" >Students
					<label class="form-check-label" for="gridCheck1">
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck2">Location
					<label class="form-check-label" for="gridCheck1">
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck3">Campus
					<label class="form-check-label" for="gridCheck1">
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck4">Atmosphere
					<label class="form-check-label" for="gridCheck1">
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck5">Dorm Rooms
					<label class="form-check-label" for="gridCheck1">
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="gridCheck6">Sports
					<label class="form-check-label" for="gridCheck1">
					</label>
				</div>
			</div>
		</div>


		<!--Radio button  field-->
		<div class="form-group row mt-4">
			<div class="col-sm-2">What made you to consider this university?
			</div>
			<div class="col-sm-10">
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1">Friends
					<label class="form-check-label" for="radio1"></label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Television
					<label class="form-check-label" for="radio2"></label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">Internet
					<label class="form-check-label" for="radio2"></label>
				</div>
				<div class="form-check">
					<input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">Other
					<label class="form-check-label" for="radio2"></label>
				</div>
			</div>
		</div>




		<!--Datalist  field-->
		<div class="form-group row mt-4">
			<div class="col-sm-2"> When do you graduate?
			</div>
			<div class="col-sm-10">
				<datalist id="graduation_date">
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="June">June</option>
					<option value="July">July</option>
					<option value="August">August</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</datalist>
				<input type="text" class="form-control"  autocomplete="on" list="graduation_date" placeholder="High School Graduation" >
			</div>
		</div>

		<div class="form-group row mt-4">
			<label for="year" class="col-sm-2 col-form-label">Year</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="graduationYear" autocomplete="on"  placeholder="Graduation year" >
			</div>
		</div>



		<div class="form-group row mt-4">
			<label for="recommendatio " class="col-sm-2 col-form-label">How likely will you recommend this school for others?</label>
			<div class="col-sm-10">
				<select class="form-select form-select-sm mt-3">
					<option>Very Likely</option>
					<option>Likely</option>
					<option>Unlikely</option>
				</select>
			</div>
		</div>


		<!-- Data, Average, and Maximum Fields -->
		<div class="form-group row mt-4">
			<label for="inputData" class="col-sm-2 col-form-label">Data</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputnumber" placeholder="Enter ten comma-separated numbers ranging from 1 through 100"  onblur="calculateAverageAndMaximum()">
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Average</label>
			<div class="col-sm-10">
				<output id="averageOutput"></output>
			</div>
		</div>

		<div class="form-group row mt-4">
			<label class="col-sm-2 col-form-label">Maximum</label>
			<div class="col-sm-10">
				<output id="maximumOutput"></output>
			</div>
		</div>


		<!-- Comments  field-->
		<div class=" mt-4">
			<label for="comment"> Additional Comments:</label>
			<textarea class="form-control mt-2" rows="3" id="comment" name="text"></textarea>
		</div>

		<!-- Submit button -->
		<div class="form-group row mt-4">
			<div class="d-grid">
				<button type="button" class="btn btn-lg btn-block" onclick="submitForm()" id="button">SUBMIT</button>
			</div>
		</div>


		<!-- Reset button -->
		<div class="form-group row mt-4">
			<div class="d-grid">
				<button type="button" class="btn btn-lg btn-block" onclick="resetForm()" id="resetButton">RESET</button>
			</div>
		</div>

		
	</form>


	<script src="cookieScript.js"></script>
	<script src="zipcodeScript.js"></script>
	<script src="validationScript.js"></script>


</body>
</html>
